<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animated Preferences App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Choose Your Theme</h1>

    <button id="lightBtn" class="theme-btn">Light Theme</button>
    <button id="darkBtn" class="theme-btn">Dark Theme</button>

    <img id="logo" src="https://via.placeholder.com/150" alt="Logo" />

    <p id="message" class="fade">Theme applied!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
